name: Docker Build and Publish 

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Login to DockerHub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t saulguadarrama495/incident-app:${{ github.sha }} .

      - name: Tag Latest
        run: docker tag saulguadarrama495/incident-app:${{ github.sha }} saulguadarrama495/incident-app:latest

      - name: Push Docker Image
        run: docker push saulguadarrama495/incident-app:${{ github.sha }}
      - name: Push Latest Tag
        run: docker push saulguadarrama495/incident-app:latest